name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Change permissions for all files in repository
        run: |
          chmod -R 777 .

      - name: print all files in unit_tests directory
        run: |
            ls -la unit_tests

      - name: Install GCC
        run: |
          sudo apt-get install gcc

      - name: Build and test
        run: |
          make -C unit_tests
          ./unit_tests/test
          test_result=$?
          if [ $test_result -eq 0 ]; then
            echo "Tests failed!"
            exit 1
          else
            echo "Tests passed!"
          fi