name: Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Change permissions for all files in repository
        run: |
          chmod -R 777 .

      - name: Remove old build
        run: |
          rm ./unit_tests/test
          rm ./unit_tests/test.o

      - name: Build and test
        run: |
          make -C unit_tests
          ./unit_tests/test
          test_result=$?
          echo "Test result: $test_result"
          exit $test_result